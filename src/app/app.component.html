<div class="mainArea">
  <div class="container">
    <div class="column is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Şifre Oluşturucu</h1>

        <div class="field">
          <label>Şifre Uzunluğu</label>
          <input
            class="input"
            (change)="passLength($any($event.target).value)"
          />
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="lettersCheck()" />
              Alfabeyi Kullan
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="numbersCheck()" />
              Sayıları Kullan
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="symbolsCheck()" />
              Sembolleri Kullan
            </label>
          </div>
        </div>

        <div>
          <button
            [disabled]="
              !(
                length &&
                (this.lettersBox || this.numbersBox || this.symbolsBox)
              )
            "
            (click)="btnClick()"
            class="button is-link is-fullwidth"
          >
            Oluştur
          </button>
          <div class="box" *ngIf="password">
            <label>Şifreniz</label>
            <input class="input" [value]="password" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
